<style>
    *{
        margin: 0;
        box-sizing: border-box;
    }
    .box{
        width: 800px;
        margin: 20px auto;
        box-shadow: 3px 3px 5px 3px #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        padding: 10px 20px;
    }

<body>
    <!-- 典型表单 -->
    <div class="box">
        <h2>典型表单</h2>
        <p>包括各种表单项，包括输入框、选择器、开关、单选框、多选框等</p>
        <form class="form-group">
            <div class="form-control">
                <label>活动名称</label>
                <input type="text" class="input-group">
            </div>
            <div class="form-control">
                <label>活动区域</label>
                <input type="text" placeholder="请选择活动区域" class="input-group  input-dropdown placeholder-default">
                <i class="dropdown-icon"></i>
            </div>
            <div class="form-control switch-control">
                <label>即时配送</label>
                <input type="checkbox"class="input-group switch switch-info">
            </div>
            <div class="form-control check-control">
                <label class="label-control">活动性质</label>
                <div class="square-check-md">
                    <input type="checkbox" class="check-control">美食餐厅线上活动
                    <input type="checkbox" class="check-control">地推活动
                </div>
                <div class="square-check-md">
                    <input type="checkbox" class="check-control">线下主题活动
                    <input type="checkbox" class="check-control">单纯品牌曝光
                </div>
            </div>
            
            <div class="form-control circle-check-md">
                <label>特殊资源</label>
                <input type="checkbox" class="">线上品牌商赞助
                <input type="checkbox" class="">线下场地免费
            </div>
            <div class="form-control textarea">
                <label>活动形式</label>
                <!-- <input type="text" class="input-group"> -->
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <button class="cq-btn cq-btn-primary cq-btn-submit">立即创建</button>
            <button class="cq-btn btn-white">取消</button>
        </form>
    </div>

    <!-- 行内表单 -->
    <div class="box">
        <h2>行内表单样式</h2>
        <p>当垂直方向空间受限且表单比较简单时，可以在一行内放置表单</p>
        <form class="form-group from-inline">
            <div class="form-control">
                <label>审批人</label>
                <input type="text" placeholder="审批人" class="input-group placeholder-default">
                <label>活动区域</label>
                <input type="text" placeholder="活动区域" class="input-group placeholder-default">
                <i class="dropdown-icon"></i>   
                <button class="cq-btn cq-btn-primary-rgb btn-sm-wh btn-after">查询</button>
            </div>
        </form>
    </div>

    <!-- 对齐方式 -->
    <div class="box">
        <h2>对齐方式</h2>
        <p>根据目标和制约因素，选择最佳的标签对齐方式</p>
        <form class="form-group alignment">
            <button class="cq-btn btn-white active">左对齐</button>
            <button class="cq-btn btn-white">右对齐</button>
            <button class="cq-btn btn-white">顶部对齐</button>
            <div class="form-control">
                <label>名称</label>
                <input type="text" class="input-group">             
            </div>
            <div class="form-control">
                <label>活动区域</label>
                <input type="text" class="input-group">             
            </div>
            <div class="form-control">
                <label>活动形式</label>
                <input type="text" class="input-group">             
            </div>
        </form>
    </div>

    <!-- 表单验证 -->
    <div class="box">
        <h2>表单验证</h2>
        <p>为了防止用户犯错的前提下，尽可能让用户更早的发现并纠正错误</p>
        <form class="form-group">
            <div class="form-control">
                <label><span>*</span> 活动名称</label>
                <input type="text" class="input-group">
            </div>
            <div class="form-control">
                <label><span>*</span> 活动区域</label>
                <input type="text" placeholder="请选择活动区域" class="input-group  input-dropdown placeholder-default">
                <i class="dropdown-icon"></i>
            </div>
            <div class="form-control switch-control">
                <label><span>*</span> 即时配送</label>
                <input type="checkbox"class="input-group switch switch-info">
            </div>
            <div class="form-control check-control">
               <label class="label-control"><span>*</span> 活动性质</label>
                <div class="square-check-md">
                    <input type="checkbox" class="check-control">美食餐厅线上活动
                    <input type="checkbox" class="check-control">地推活动
                </div>
                <div class="square-check-md">
                    <input type="checkbox" class="check-control">线下主题活动
                    <input type="checkbox" class="check-control">单纯品牌曝光
                </div>
            </div>
            
            <div class="form-control circle-check-md">
                <label><span>*</span> 特殊资源</label>
                <input type="checkbox" >线上品牌商赞助
                <input type="checkbox" >线下场地免费
            </div>
            <div class="form-control textarea">
                <label><span>*</span> 活动形式</label>
                <!-- <input type="text" class="input-group"> -->
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <button class="cq-btn cq-btn-primary cq-btn-submit">立即创建</button>
            <button class="cq-btn btn-white">重置</button>
        </form>
    </div>

    <!-- 自定义校验规则 -->
    <div class="box">
        <h2>自定义校验规则</h2>

                <input type="text" class="input-group">

            <button class="cq-btn btn-confirm btn-sm-wh cq-btn-primary cq-btn-submit">提交</button>
            <button class="cq-btn btn-confirm-white btn-sm-wh">重置</button>
        </form>
    </div>

    <div class="box">
