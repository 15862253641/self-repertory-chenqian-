<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>步骤条</title>
    <!-- <link rel="stylesheet" href="../carryQueryUI/carryQueryStep.css"> -->
    <link rel="stylesheet" href="../carryQueryUI/carryQuery.css">
</head>
<style>
</style>
<body>
    <!-- 填充背景 -->
    <div class="step-wrap">
        <div class="step">
            <!-- 进度图形 -->
            <div class="step-circle step-circle-info">
                <!-- 进度内容 -->
                <input type="checkbox" class="check-circle">
            </div>
        </div>
         
        <div class="step-line"></div>

        <div class="step">
            <div class="step-circle step-circle-primary">
                <input type="checkbox" class="check-circle">
            </div>
        </div>

        <div class="step-line"></div>
       
        <div class="step">
            <div class="step-circle step-circle-default">
                <input type="checkbox" class="check-circle">
            </div>
        </div>      
    </div>

    <!-- 未填充背景 -->
    <div class="step-wrap">
        <div class="step">
            <!-- 进度图形 -->
            <div class="step-circle step-circle-info-unfilled">
                <!-- 进度内容 -->
                <input type="checkbox" class="check-circle">
            </div>
        </div>
            
        <div class="step-line"></div>

        <div class="step">
            <div class="step-circle step-circle-primary-unfilled">
                <input type="checkbox" class="check-circle">
            </div>
        </div>

        <div class="step-line"></div>
        
        <div class="step">
            <div class="step-circle step-circle-default-unfilled">
                <input type="checkbox" class="check-circle">
            </div>
        </div>      
    </div>
</body>
</html>
