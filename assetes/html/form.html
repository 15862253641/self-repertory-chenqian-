<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单组件</title>
    <!-- <link rel="stylesheet" href="../carryQueryUI/carryQueryForm.css"> -->
    <link rel="stylesheet" href="../carryQueryUI/carryQuery.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    
</style>

<body>
    <!-- 表单基础样式 -->
    <form>
        <div class="form-group">
            <label class="form-label">活动名称</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">活动区域</label>
            <input type="text" class="form-control">
        </div>
        <!-- 时间组件 -->
        <div class="form-group">
            <label class="form-label">活动时间</label>
            <input type="text" class="form-control-time">
            <input type="text" class="form-control-time">
        </div>
        <div class="form-group">
            <button class="cq-btn cq-btn-success form-control">提交</button>
        </div>
    </form>

    <!-- 表单横向样式 -->
    <h2>.form-inline 横向表单</h2>
    <p>这是一个横向的表单组件 样式 都是通过 .form-inline>.form-group 样式实现的</p>
    <form class="form-inline">
        <div class="form-group">
            <label class="form-label">用户名</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">手机号</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <div class="circle-check">
                <input type="checkbox"><span class="check-content"> 是</span>
            </div>
        </div>
        <!-- .check-box -->
        <button class="cq-btn cq-btn-info">查询</button>
    </form>

    <!-- 表单纵向样式 -->
    <h2>.form-horizontal 纵向表单</h2>
    <p>这种是最常使用的表单：有选择框 单选 多选 日期等</p>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="form-label">用户：</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">活动信息：</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">活动内容：</label>
            <input type="text" class="form-control">
        </div>
        <div class="circle-check"><input type="checkbox"><span class="check-content">是</span></div>
        <div class="circle-check"><input type="checkbox"><span class="check-content">否</span></div>
        <div class="form-group" style="margin-top: 20px;">
            <button class="cq-btn cq-btn-info">点击提交</button>
        </div>
    </form>


    <h2>这是一个常用的组件,表单组件里 有很多控件</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="form-label">用户：</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">活动信息：</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">活动内容：</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">活动内容：</label>
            <ul class="form-check">
                <li class="form-check-item">
                    <div class="square-check"><input type="checkbox"><span class="check-content">选项01</span></div>
                </li>
                <li class="form-check-item">
                    <div class="square-check"><input type="checkbox"><span class="check-content">选项02</span></div>
                </li>
                <li class="form-check-item">
                    <div class="square-check"><input type="checkbox"><span class="check-content">选项03</span></div>
                </li>
                <li class="form-check-item">
                    <div class="square-check"><input type="checkbox"><span class="check-content">选项04</span></div>
                </li>
                <li class="form-check-item">
                    <div class="square-check"><input type="checkbox"><span class="check-content">选项05</span></div>
                </li>
                <li class="form-check-item">
                    <div class="square-check"><input type="checkbox"><span class="check-content">选项06</span></div>
                </li>
                <li class="form-check-item">
                    <div class="square-check"><input type="checkbox"><span class="check-content">选项07</span></div>
                </li>
                <li class="form-check-item">
                    <div class="square-check"><input type="checkbox"><span class="check-content">选项08</span></div>
                </li>
            </ul>
        </div>

        <div class="form-group">
            <label class="form-label">即时配送：</label>
            <div class="form-check">
                <input type="checkbox" class="switch switch-info">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">即时配送：</label>
            <ul class="form-check">
                <li class="form-check-item">
                    <div class="circle-check"><input type="checkbox"><span class="check-content">是</span></div>
                </li>
                <li class="form-check-item">
                    <div class="circle-check"><input type="checkbox"><span class="check-content">否</span></div>

                </li>
            </ul>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <button class="cq-btn cq-btn-info">点击提交</button>
        </div>
    </form>

</body>

</html>
