<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="carryQuery.css">
</head>
<body>
    <div>
        <a href="https://baidu.com" class="cq-btn cq-btn-default">默认按钮default</a>
        <a href="https://baidu.com" class="cq-btn cq-btn-success">成功按钮success</a>
        <a href="https://baidu.com" class="cq-btn cq-btn-warning">警告按钮success</a>
        <a href="https://baidu.com" class="cq-btn cq-btn-error">错误按钮error</a>
        <a href="https://baidu.com" class="cq-btn cq-btn-cancel">取消按钮cancel</a>
        <a href="https://baidu.com" class="cq-btn cq-btn-sure">确认按钮sure</a>
        <a href="https://baidu.com" class="cq-btn cq-btn-danger">危险按钮danger</a>
        <a href="https://baidu.com" class="cq-btn cq-btn-primary">首选按钮primary</a>
        <a href="https://baidu.com" class="cq-btn cq-btn-info">一般信息按钮info</a>
        <button class="cq-btn cq-btn-disable" disabled="disabled">禁止按钮</button>
        <a href="https://baidu.com" class="cq-btn cq-btn-normal">百搭按钮normal</a>
        <a href="https://baidu.com" class="cq-btn cq-btn-warm">暖色按钮warm</a>
    </div><br>

    <!-- 渐变色按钮 -->
    <div>
        <button class="cq-btn cq-btn-default-rgb">渐变色默认按钮</button>
        <button class="cq-btn cq-btn-success-rgb">渐变色成功按钮</button>
        <button class="cq-btn cq-btn-warning-rgb">渐变色警告按钮</button>
        <button class="cq-btn cq-btn-error-rgb">渐变色错误按钮</button>
        <button class="cq-btn cq-btn-cancel-rgb">渐变色取消按钮</button>
        <button class="cq-btn cq-btn-sure-rgb">渐变色确认按钮</button>
        <button class="cq-btn cq-btn-danger-rgb">渐变色危险按钮</button>
        <button class="cq-btn cq-btn-primary-rgb">渐变色首选按钮</button>
        <button class="cq-btn cq-btn-info-rgb">渐变色一般信息按钮</button>
        <button class="cq-btn cq-btn-disable-rgb">渐变色禁止按钮</button>
        <button class="cq-btn cq-btn-normal-rgb">渐变色百搭按钮</button>
        <button class="cq-btn cq-btn-warm-rgb">渐变色暖色按钮</button>
    </div><br>

    <!-- 按钮大小，圆角 -->
    <div>
        <button class="cq-btn cq-btn-bg">大按钮</button>
        <button class="cq-btn cq-btn-sm">小按钮</button>
        <button class="cq-btn cq-btn-radius">圆角按钮</button>
    </div>

</body>
</html>
